name: CI model to dockerhub

# Trigger
on:
  pull_request:
    branches:
      - dev

# Acciones
jobs:
  build_docker_image:
    runs-on: ubuntu-latest

    steps:
      - name: Check the repo
        uses: actions/checkout@v2

      - name: Login to dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: docker build -t asdelgado506/project_bitcoin_predictor:dev .

      - name: Docker push to Dockerhub
        run: docker push asdelgado506/project_bitcoin_predictor:dev

      - name: Build docker image
        run: docker build -t asdelgado506/project_bitcoin_predictor:v1 .

      - name: Docker push to Dockerhub
        run: docker push asdelgado506/project_bitcoin_predictor:v1
